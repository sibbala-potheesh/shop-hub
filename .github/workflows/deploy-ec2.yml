name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Log: Node & npm version before setup
        run: |
          echo "ğŸ” Checking Node version before setup..."
          node -v || echo "âŒ Node not installed"
          echo "ğŸ” Checking npm version before setup..."
          npm -v || echo "âŒ npm not installed"

      - name: ğŸŸ¦ Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ” Log: Node & npm version after setup
        run: |
          echo "ğŸŸ¢ Node version after setup:"
          node -v
          echo "ğŸŸ¢ npm version after setup:"
          npm -v

      - name: ğŸ“¦ Install dependencies (npm ci)
        run: |
          echo "ğŸ“¦ Running npm ci..."
          npm ci
          echo "âœ… npm ci completed!"

      - name: ğŸ“‹ Show installed packages
        run: |
          echo "ğŸ“‹ Installed packages summary:"
          npm ls --depth=1 || true

      - name: ğŸ—œï¸ Create deployment zip
        run: |
          echo "ğŸ—œï¸ Creating deployment zip..."
          node scripts/create-deployment-zip.js
          echo "ğŸ“¦ Deployment zip created:"
          ls -lh *.zip || echo "âš ï¸ No zip found"

      - name: ğŸ” Prepare SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "ğŸ” Preparing SSH key..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "ğŸ”‘ Adding EC2 host to known_hosts..."
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "âœ… SSH key setup complete!"

      - name: ğŸ“¤ Upload deployment zip to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          echo "ğŸ“¤ Uploading deployment zip to EC2..."
          scp -o StrictHostKeyChecking=no ./shop-hub-deployment.zip \
            "${EC2_USER}@${EC2_HOST}:${REMOTE_DIR:-/home/${EC2_USER}}/"
          echo "âœ… Upload complete!"

      - name: ğŸš€ Remote unzip, install and start
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          echo "ğŸš€ Connecting to EC2 and deploying..."
          ssh -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" << 'EOF'
            set -e

            echo "ğŸ“ Setting up remote directory..."
            REMOTE_DIR="${REMOTE_DIR:-/home/${EC2_USER}}"
            mkdir -p "$REMOTE_DIR"
            cd "$REMOTE_DIR"

            echo "ğŸ” Checking for unzip..."
            if ! command -v unzip >/dev/null 2>&1 ; then
              echo "ğŸ“¦ Installing unzip..."
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update && sudo apt-get install -y unzip
              elif command -v yum >/dev/null 2>&1; then
                sudo yum install -y unzip
              fi
            fi

            echo "ğŸ—œï¸ Unzipping deployment package..."
            unzip -o shop-hub-deployment.zip -d .

            if [ -f package.json ]; then
              echo "ğŸ“¦ Installing production dependencies..."
              npm install --production
            fi

            echo "ğŸ›‘ Stopping old process (if any)..."
            pkill -f "node dist/main.js" || echo "â„¹ï¸ No old process running."

            echo "ğŸš€ Starting application..."
            nohup node dist/main.js > app.log 2>&1 &

            echo "ğŸ“„ Last 20 log lines:"
            sleep 1
            tail -n 20 app.log || echo "âš ï¸ No logs yet"
          EOF

          echo "âœ… Deployment finished!"
